<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0d0d0d;
        color: #fff;
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chat-container {
        width: 100%;
        max-width: 700px;
        height: 80vh;
        background: #1a1a1a;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }
      .chat-header {
        padding: 15px;
        text-align: center;
        font-size: 1.3rem;
        font-weight: bold;
        border-bottom: 1px solid #333;
      }
      .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }
      .message {
        margin-bottom: 15px;
        display: flex;
      }
      .message.user {
        justify-content: flex-end;
      }
      .message.user .bubble {
        background: #0056d2;
        color: #fff;
        border-radius: 18px 18px 4px 18px;
      }
      .message.bot .bubble {
        background: #2c2c2c;
        color: #ddd;
        border-radius: 18px 18px 18px 4px;
      }
      .bubble {
        padding: 12px 16px;
        max-width: 70%;
        font-size: 0.95rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .chat-input {
        display: flex;
        border-top: 1px solid #333;
        padding: 10px;
      }
      .chat-input input {
        flex: 1;
        border: none;
        padding: 12px;
        border-radius: 25px;
        outline: none;
        font-size: 1rem;
        margin-right: 10px;
      }
      .chat-input button {
        background: #0056d2;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        font-weight: 500;
      }
      .chat-input button:hover {
        background: #0041a8;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">ðŸ’¬ Medical Chatbot</div>
      <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
      </div>
      <form class="chat-input" id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Type your question..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const chatForm = document.getElementById("chat-form");
      const chatBox = document.getElementById("chat-box");

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const input = document.getElementById("user-input");
        const text = input.value.trim();
        if (!text) return;

        // User bubble
        chatBox.innerHTML += `<div class="message user"><div class="bubble">${text}</div></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // Fetch bot reply
        const res = await fetch("/get", {
          method: "POST",
          body: new URLSearchParams({ input: text }),
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
        });
        const reply = await res.text();

        // Bot bubble
        chatBox.innerHTML += `<div class="message bot"><div class="bubble">${reply}</div></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        input.value = "";
      });
    </script>
  </body>
</html>
